<html lang="en-US">
<head>
  <title>Weather</title>
</head>
<body>
  <div class="container">
    <h1>Get Weather Conditions</h1>
    <p>Enter the desired lat/lon below:</p>
    <form>
      <label for="lat">Latitude:</label>
      <input id="lat" type="text" name="lat">
      <label for="lon">Longitude:</label>
      <input id="lon" type="text" name="lon">
      <button type="submit" class="btn-success" id="weatherLocation">Get Current Info</button>
    </form>
    <p id="showResponse"></p>
  </div>
</body>
</html>
